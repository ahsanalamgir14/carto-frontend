<div
  class="px-1 py-1 mr-2 flex items-center border-2 border-neutral-200 rounded-xl"
  [ngClass]="{ 'cursor-pointer': !unselectable }"
  [appMenuTriggerFor]="popup"
  [allow]="!unselectable"
>
  <div
    class="w-3 h-3 rounded-full"
    [ngStyle]="{ 'background-color': color }"
  ></div>
  <span class="inline-flex mx-1 text-xs text-neutral-500 font-bold">{{
    category.category_number
  }}</span>
  <button
    class="flex items-center text-neutral-500"
    (click)="onUnselect()"
    *ngIf="unselectable"
  >
    <ng-icon name="heroXMarkSolid" strokeWidth="2"></ng-icon>
  </button>
  <app-menu #popup>
    <div class="max-w-[300px] p-3 shadow-md">{{ category.description }}</div>
  </app-menu>
</div>
